<div class="container">
  <div class="group-heading">START A NEW GROUP</div>
  <form (ngSubmit)="onSubmit()" [formGroup]="groupAddForm">
    <div class="form-group">
      <h2><label for="nameId">My group shall be calledâ€¦</label></h2>
      <input type="text" id="nameId" formControlName="name" class="form-control" />
    </div>
    <div class="group-heading" style="margin-bottom:unset;">GROUP MEMBERS</div>
    <p>Tip: Lots of people to add? Send your friends an <a href="#">invite link.</a></p>

    <div formArrayName="users" *ngFor="let g of users.controls; let i=index">
      <div [formGroupName]="i">
        <input type="text" placeholder="Name" formControlName="name" id="nameId" style="margin-right:10px" />  <input type="text" id="emailId" placeholder="Email" formControlName="email" />
        <a (click)="addGroupMember()" style="cursor:pointer; color:#007bff;">+Add Person</a>
      </div>
      <br />
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="simplifyDebts" formControlName="simplifyDebts">
      <label class="form-check-label" for="simplifyDebts"  >Simplify Debts</label>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

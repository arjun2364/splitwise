<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" autocomplete="off">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input class="form-control" id="emailId" type="text" placeholder="Email (required)"
                 formControlName="email"
                 [ngClass]="{ 'is-invalid': (loginForm.get('email').touched ||
                                            loginForm.get('email').dirty) &&
                                            !loginForm.get('email').valid }" />
          <span class="invalid-feedback">
            <span *ngIf="loginForm.get('email').errors?.required">
              Please enter your email address.
            </span>
            <span *ngIf="loginForm.get('email').errors?.email">
              Please enter valid email address.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="passwordId">Password</label>
        <div class="col-md-8">
          <input class="form-control" id="passwordId" type="password" placeholder="Password (required)"
                 formControlName="password" [ngClass]="{
                    'is-invalid': ((loginForm.get('password').touched ||
                                  loginForm.get('password').dirty) &&
                                  !loginForm.get('password').valid)
                  }" />
          <span class="invalid-feedback">
            <span *ngIf="loginForm.get('password').errors?.required">
              Please enter your Password.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  type="submit"
                  [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
      </div>
    </form>


  </div>
</div>
